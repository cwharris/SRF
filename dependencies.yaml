# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - empty
      - build_cpp
      - cudatoolkit

channels:
  - conda-forge
  - rapidsai
  - nvidia/label/cuda-11.8.0
  - nvidia
  - rapidsai-nightly

dependencies:

  empty:
    common:
      - output_types: [conda]
        packages:
          - cxx-compiler

  build_cpp:
    common:
      - output_types: [conda]
        packages:
          - boost-cpp=1.82
          - ccache
          - cmake=3.25
          - cuda-nvcc
          - cxx-compiler
          - glog=0.6
          - gtest=1.13
          - gxx=11.2
          - libgrpc=1.54.0
          - libhwloc=2.9.2
          - librmm=23.06
          - ninja=1.10
          - nlohmann_json=3.9
          - pybind11-stubgen=0.10
          - python=3.10
          - scikit-build>=0.17
          - ucx=1.14
  cudatoolkit:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-cudart-dev=11.8
              - cuda-nvml-dev=11.8
              - cuda-nvrtc-dev=11.8
              - cuda-python=11.8.2
              - cuda-tools=11.8
              - cuda-version=11.8
